{% extends 'findyourpalapp/base.html' %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block body %}
    <div class="container">
    {% if user.is_authenticated %}



    <h1>Welcome to the inside world of Wanderpal</h1>
    {% else %}
    <h5>You are not logged in, please click <a href="{% url 'findyourpalapp:login' %}">here</a> to login</h5>

    {% endif %}
    </div>

    {% endblock %}
  </body>
</html>
