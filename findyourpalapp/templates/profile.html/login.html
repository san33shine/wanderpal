{% extends 'home/base.html' %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    {% block body %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}

      </div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form }}

      <button type="submit">Login</button>
    </form>
    {% endblock %}
  </body>
</html>
